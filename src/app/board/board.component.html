<h1>Current player: {{ currentPlayer }}</h1>

<button (click)="newGame()">Start new game</button>

@if (winner) {
    <h2>Player {{ winner }} won the game!</h2>
}

<main>
    @for (square of squares; track $index) {
        <app-square
            [value]="square"
            (click)="makeMove($index)">
        </app-square>
    }
</main>
