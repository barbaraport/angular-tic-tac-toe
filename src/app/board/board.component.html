@if (winner) {
    <h1>Player {{ winner }} won the game!</h1>
}
@else if (isDraw()) {
    <h1>It's a draw.</h1>
}
@else {
    <h1>Current player: {{ currentPlayer }}</h1>
}

<app-start-button [newGame]="newGame.bind(this)"></app-start-button>

<main>
    @for (square of squares; track $index) {
        <app-square
            [value]="square"
            (click)="makeMove($index)">
        </app-square>
    }
</main>
